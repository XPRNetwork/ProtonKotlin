apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
	compileSdkVersion 29
	buildToolsVersion "29.0.3"

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	kotlinOptions {
		jvmTarget = JavaVersion.VERSION_1_8.toString()
	}

	defaultConfig {
		minSdkVersion 21
		targetSdkVersion 29

		versionCode 1
		versionName "1.0"

		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
		consumerProguardFiles 'consumer-rules.pro'
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.72"

	// Unit Testing
	testImplementation "junit:junit:4.13"
	androidTestImplementation "androidx.test.ext:junit:1.1.1"
	androidTestImplementation "androidx.test.espresso:espresso-core:3.2.0"

	// KTX
	implementation "androidx.core:core-ktx:1.4.0-alpha01"

	// Lifecycle
	implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.3.0-alpha03"

	// Room
	implementation "androidx.room:room-ktx:2.2.5"
	kapt "androidx.room:room-compiler:2.2.5"

	// WorkManager
	implementation "androidx.work:work-runtime-ktx:2.3.4"

	// OkHttp
	implementation 'com.squareup.okhttp3:okhttp:4.7.2'
	implementation 'com.squareup.okhttp3:logging-interceptor:4.7.2'

	// Retrofit
	implementation('com.squareup.retrofit2:retrofit:2.9.0') {
		exclude module: 'okhttp'
	}
	implementation 'com.squareup.retrofit2:converter-gson:2.9.0'

	// Dagger
	implementation 'com.google.dagger:dagger:2.28'
	implementation 'com.google.dagger:dagger-android-support:2.28'
	kapt 'com.google.dagger:dagger-android-processor:2.28'
	kapt 'com.google.dagger:dagger-compiler:2.28'

	// Assisted Inject (Dagger)
	compileOnly "com.squareup.inject:assisted-inject-annotations-dagger2:0.5.2"
	kapt "com.squareup.inject:assisted-inject-processor-dagger2:0.5.2"

	// Coroutines
	implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.4"
	implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.4"

	// Timber
	implementation "com.jakewharton.timber:timber:4.7.1"

	// Gson
	implementation "com.google.code.gson:gson:2.8.6"

	// Guava
	implementation "com.google.guava:guava:29.0-jre"

	// Greymass ESR
	implementation "com.greymass:esrsdk:1.0.1"

	implementation fileTree(dir: 'libs', include: ['*.jar'])
}
